<div class="row">
    <div class="col-xs-10">
        <h3>Roles</h3>
    </div>
    <div class="col-xs-2 text-right">
        <a class="btn btn-padded btn-sm btn-info" href="#/role/create"><i class="fa fa-plus"></i></a>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <table class="table table-responsive table-hover">
            <tr>
                <th>Name</th>
                <th>Employees</th>
            </tr>
            <tbody>
                <tr ng-repeat="role in roles | orderBy:'name'" style="cursor:pointer">
                    <td><a ng-href="#/role/{{role.id}}">{{ role.name }}</a></td>
                    <td>{{ role.employees }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
