<div class="row" ng-hide="editMode">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#/releasetrains">Release Trains</a></li>
        <li class="breadcrumb-item selected">New Release Train</li>
    </ol>
</div>
<div class="row" ng-hide="releasetrain.id">
    <div class="col-xs-12">
        <h3>New <code>Release Train</code></h3>
    </div>
</div>
<form name="frm" novalidate>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" name="name" class="form-control" type="text" ng-model="releasetrain.name" ng-minlength="2" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-padded-sm btn-md btn-default" ng-click="toggleEdit(false)"><i class="fa fa-arrow-left"></i> Back</button>
            <button class="btn btn-padded-sm btn-md btn-primary" ng-click="save(releasetrain)" ng-disabled="!frm.$valid"><i class="fa fa-save"></i> Save</button>
        </div>
    </div>
</form>
