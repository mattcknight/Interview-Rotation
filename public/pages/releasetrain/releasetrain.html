<div class="row">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#/releasetrains">Release Trains</a></li>
        <li class="breadcrumb-item active">{{ releasetrain.name }}</li>
    </ol>
</div>
<div class="row">
    <div class="col-xs-8">
        <h3 class="page-haeder"><code>{{ releasetrain.name }}</code></h3>
    </div>
    <div class="col-xs-4 text-right" ng-hide="editMode">
        <button class="btn btn-padded btn-sm btn-info" ng-click="toggleEdit(true)"><i class="fa fa-pencil"></i></button>
        <button class="btn btn-padded btn-sm btn-danger" ng-click="delete(releasetrain.id)" ng-disabled="teams.length > 0"><i class="fa fa-trash-o"></i></button>
    </div>
</div>
<span ng-hide="editMode">
    <div class="row">
        <div class="col-xs-12">
            <p></p>
            <div class="panel panel-default">
                <div class="panel-heading">Teams <a class="btn btn-xs btn-info" href="#/team/create/{{releasetrain.id}}"><i class="fa fa-plus"></i></a></div>
                <div class="panel-body">
                    <ul ng-repeat="team in teams | orderBy:'name'" class="list-unstyled">
                        <li><a href="#/team/{{team.id}}">{{ team.name }}</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</span>
<span ng-include="formUrl"></span>
