<div class="row" ng-hide="editMode">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#/releasetrains ">Release Trains</a></li>
        <li class="breadcrumb-item"><a href="#/releasetrain/{{ employee.teams[0].rt_id }}">{{ employee.teams[0].releasetrain }}</a></li>
        <li class="breadcrumb-item"><a href="#/team/{{ employee.teams[0].id }}">{{ employee.teams[0].name }}</a></li>
        <li class="breadcrumb-item selected">{{ employee.first_name }} {{ employee.last_name }}</li>
    </ol>
</div>
<div class="row" ng-hide="employee.id">
    <div class="col-xs-12">
        <h3>New <code>Team Member</code></h3>
    </div>
</div>
<form name="frm" novalidate>
    <div class="row">
        <div class="form-group col-xs-6">
            <label>First</label>
            <input id="first_name" name="first_name" placeholder="first name" class="form-control" type="text" ng-model="employee.first_name" required>
        </div>
        <div class="form-group col-xs-6">
            <label>Last</label>
            <input id="last_name" name="last_name" placeholder="last name" class="form-control" type="text" ng-model="employee.last_name" required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-xs-12">
            <label>Email</label>
            <input id="email" name="email" placeholder="email" class="form-control" type="text" ng-model="employee.email " required>
        </div>
    </div>
    <div class="row ">
        <div class="form-group col-xs-12">
            <label for="location">Location</label>
            <select id="location" name="location" class="form-control" ng-model="employee.location_id" ng-options="l.id as l.name for l in locations" required></select>
        </div>
    </div>
    <div class="row ">
        <div class="form-group col-xs-12">
            <label for="team">Team(s)</label>
            <p ng-repeat="t in allTeams">
                <input type="checkbox" checklist-model="employee.teams" checklist-value="t"> {{t.name}}
            </p>
        </div>
    </div>
    <div class="row ">
        <div class="form-group col-xs-12">
            <label for="role">Role</label>
            <select id="role" name="role" class="form-control" ng-model="employee.role_id" ng-options="r.id as r.name for r in roles" required></select>
        </div>
    </div>
    <div class="row ">
        <div class="form-group col-xs-12">
            <label for="training">Training Required</label>
            <input type="checkbox" id="isTrainingRequired" name="isTrainingRequired" class="form-control" ng-model="employee.isTrainingRequired">
        </div>
    </div>
    <div class="row ">
        <div class="col-xs-12">
            <span ng-hide="employee.id != null"><a class="btn btn-padded-sm btn-md btn-default" href="#/releasetrain/{{ employee.teams[0].rt_id }}"><i class="fa fa-arrow-left"></i> Back</a></span>
            <span ng-hide="employee.id == null"><a class="btn btn-padded-sm btn-md btn-default" ng-click="toggleEdit(false)"><i class="fa fa-arrow-left"></i> Back</a></span>
            <a class="btn btn-padded-sm btn-md btn-primary" ng-click="save(employee)" ng-disabled="!frm.$valid">Save</a>
        </div>
    </div>
</form>
