<div class="row">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#/interviewmodels">Models</a></li>
        <li class="breadcrumb-item active">{{ interviewmodel.name }}</li>
    </ol>
</div>
<div class="row">
    <div class="col-xs-8">
        <h3 class="page-haeder"><code>{{ interviewmodel.name }}</code></h3>
    </div>
    <div class="col-xs-4 text-right" ng-hide="editMode">
        <button class="btn btn-padded btn-sm btn-info" ng-click="toggleEdit(true)"><i class="fa fa-pencil"></i></button>
        <button class="btn btn-padded btn-sm btn-danger" ng-click="delete(interviewmodel.id)" ng-disabled="interviewmodel.steps.length > 0"><i class="fa fa-trash-o"></i></button>
    </div>
</div>
<span ng-hide="editMode">
    <div class="row">
        <div class="col-xs-12">
            <p></p>
            <div class="panel panel-default">
                <div class="panel-heading">Steps <a class="btn btn-xs btn-info" href="#/interviewstep/create/{{interviewmodel.id}}"><i class="fa fa-plus"></i></a></div>
                <div class="panel-body">
                    <div class="table-responsive" ng-hide="interviewmodel.steps.length == 0">
                        <table class="table table-hover">
                            <tr>
                                <th>#</th>
                                <th>Name</th>
                                <th>Attendees</th>
                            </tr>
                            <tbody>
                                <tr ng-repeat="step in interviewmodel.steps | orderBy:'sequence'" style="cursor:pointer">
                                    <td>{{ step.sequence }}</td>
                                    <td><a ng-href="#/interviewstep/{{step.id}}">{{ step.name }}</a></td>
                                    <td>{{ step.attendees.length }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</span>
<span ng-include="formUrl"></span>
